on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm run build
        run: |
          npm i -f
          npm run build
      - name: Jest tests
        run: |
          npm test
      - name: Coverage report
        uses: codecov/codecov-action@v1

      - name: Cypress tests
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start                  # If your tests run against a local server, use start parameter, the server will run in the background and will shut down after tests complete
          wait-on: 'http://localhost:4200'  # you can add a parameter wait-on and pass url to wait for the server to respond.
    #  - name: Push Build to Releases
    #    uses: ncipollo/release-action@v1
    #    with:
    #      tag: v2.3
    #      artifacts: "dist/booking-portal/*"
    #      token: ${{ secrets.TOKEN }}
      
      # - name: Build
      #   run: |
      #    npm install -g @angular/cli
      #    npm install
      #    ng build --prod --output-path docs --base-href /booking-portal/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          BASE_BRANCH: master               # the branch to checkout
          BRANCH: gh-pages                  # the branch you wish to deploy to
          FOLDER: dist/booking-portal       # the folder you wish to deploy